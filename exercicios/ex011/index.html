<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplemente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:760px )" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/fotom.png" type="image/png">
        <img src="imagens/fotog.png" alt="imagens flexivel">
    </picture>
    <h1>Reproduzindo Áudio </h1>
    <p>Vamos aprender a reproduzir Áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Happy Mistake - RKVC.mp3" type="audio/mpeg">
        <source src="midia/Happy Mistake - RKVC.ogg" type="audio/ogg">
        <source src="midia/Happy Mistake - RKVC.wav" type="audio/wav">
    </audio>
</body>
</html>
